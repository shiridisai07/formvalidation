<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Header */
    .header {
      background-color: #2196f3;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 18px;
    }

    /* Center wrapper */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
    }

    /* Form box */
    .form-box {
      background: #f8f8f8;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 900px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    /* Two-column grid */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      grid-column: span 2;
      font-size: 14px;
    }

    .btn {
      grid-column: span 2;
      margin-top: 15px;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    /* Error text */
    .error {
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="header">Input Validation</div>

  <div class="container">
    <div class="form-box">
      <h2>Create Account</h2>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" required>
            <span class="error">First name is required</span>
          </div>

          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" required>
            <span class="error">Last name is required</span>
          </div>

          <div class="form-group">
            <label>Email *</label>
            <input type="email" required>
            <span class="error">Email ID is required</span>
          </div>

          <div class="form-group">
            <label>Phone *</label>
            <input type="tel" required>
            <span class="error">Phone number is required</span>
          </div>

          <div class="form-group">
            <label>Country *</label>
            <select required>
              <option>Select...</option>
              <option>India</option>
              <option>USA</option>
            </select>
            <span class="error">Please select country</span>
          </div>

          <div class="form-group">
            <label>Date of Birth *</label>
            <input type="date" required>
            <span class="error">Date of birth required</span>
          </div>

          <div class="form-group">
            <label>Password *</label>
            <input type="password" required>
            <span class="error">Password must be 8+ chars</span>
          </div>

          <div class="form-group">
            <label>Confirm Password *</label>
            <input type="password" required>
          </div>

          <div class="checkbox-group">
            <input type="checkbox"> I agree to Terms & Conditions
            <span class="error">Accept terms to proceed</span>
          </div>

          <div class="btn">
            <button type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
